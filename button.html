<button class="youtube-button">
   <a href="https://www.youtube.com/" target="_blank">
    <h2>youtube</h2>
    </a>
</button>
<STYLE>
    .youtube-button{
        background-color: rgb(18, 155, 109);
        height: 60px;
        color: white;
        width: 110px;
        border: none; 
        border-radius: 3px;
        border-bottom: rgba(252, 248, 247, 0.966);
        text-size-adjust:initial;
        cursor: pointer;
        margin-right: 5px;
    }
    .youtube-button:hover{
        background-color: rgb(209, 49, 0);

        transition: background-color 1s,
        color 1s;
    }
    .youtube-button:active{
        background-color: fuchsia;
    }
</STYLE>
<button class="facebook-button">
<a href="https://www.facebook.com/" target="_blank">FACEBOOK</a>
</button>
<style>
    .facebook-button{
        background-color: rgb(17, 235, 28);
        color: red;
        height: 40px;
        width: 90px;
        border-radius: 3px;
        border-style: solid;
        border-width: 1px;
        border-color: cyan;
        cursor: pointer;
        transition: opacity 1s;
    }
    .facebook-button:hover{
        box-shadow: 10px 10px 10px rgb(0, 0, 0, 0.5);

        opacity: 0.4;
    }
</style>
<button class="Instagram-button">
    <a href="https://www.instagram.com/" target="_blank"> INSTAGRAM</a>
</button>
<style>
    .Instagram-button{
        background-color: rgb(223, 208, 223);
        color: rgb(250, 8, 8);
        height: 40px;
        width: 100px;
        border-radius: 50px;
        border: none;
        cursor: pointer;
        margin-left: 200px;
        box-shadow: 10px 10px 10px rgb(109, 47, 47);
    }
    .Instagram-button:hover{
        background-color: rgb(153, 190, 155);
        
        transition: background-color 2s,
        color 1s;
    }
